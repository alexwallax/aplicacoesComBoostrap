<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Página com Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Dados do Paciente</legend>
                        <form method="post" action="#">
                            
                            <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control">                                
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control">                                
                            </div>
                            
                            <div class="form-group">
                                <label>Sexo:</label>
                                <br>
                                <label for="masculino" class="radio-inline">
                                    <input type="radio" id="masculino" name="sexo" checked>
                                    Masculino
                                </label>

                                <label for="feminino" class="radio-inline">
                                    <input type="radio" id="feminino" name="sexo">
                                    Feminino
                                </label>
                                
                                <label for="outros" class="radio-inline">
                                    <input type="radio" id="outros" name="sexo">
                                    Outros
                                </label>  
                                
                            </div>   
                            
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <select id="cidade" name="cidade" class="form-control">
                                    <option selected disabled>Selecione a cidade</option>
                                    <option value="natal">Natal</option>
                                    <option value="mossoro">Mossoró</option>
                                    <option value="caico">Caicó</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" value="Cadastrar" class="btn btn-primary">
                                <input type="reset" value="Limpar" class="btn btn-danger">
                            </div>
                            
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
    </body>
</html>
